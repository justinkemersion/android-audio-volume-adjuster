plugins {
    id 'com.android.application'
}

android {
    namespace "com.example.volumeboost"
    compileSdk 33
    defaultConfig {
        applicationId "com.example.volumeboost"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.0'
}